[mod-setting-description]
bobmods-classes-frame-limit=Legt fest, wie viele Charakterkörper gleichzeitig genutzt werden dürfen. Bei 0 ist die Anzahl unbegrenzt.
bobmods-classes-force-class=Aktiviert eine festgelegte Klasse zu Spielbeginn (überschreibt die Auswahl).
bobmods-classes-force-class-name=Name der Klasse, die beim Start verwendet werden soll.
bobmods-classes-force-class-enable=Erlaubt die Auswahl einer Startklasse über ein GUI beim ersten Spielstart.
bobmods-classes-force-class-force=Erzwingt die Verwendung einer bestimmten Klasse unabhängig von anderen Einstellungen.
bobmods-classes-force-class-force-class=Wenn aktiviert, wird die unten gewählte Klasse verwendet.
